name: Cypress Tests

on: workflow_dispatch

jobs:
  cypress-run:
    runs-on: [medium, telia-managed, Linux, X64]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          build: npm run build
          start: npm start
